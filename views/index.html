<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Chatbot</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
<div class="loading-logo">Chevy Restaurant Chatbot</div>
<div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<div class="loading-text">Loading your experience...</div>
</div>

<!-- Main Content (initially hidden) -->
<div class="main-content" id="mainContent">
<div class="container">
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="chat-container">
            <div class="chat-header">
                <h2>chevy Restaurant Chatbot</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be displayed here -->
            </div>
            
            <div class="quick-options" id="quickOptions">
                <!-- Quick reply options will be displayed here -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message…">
                <button id="sendButton" aria-label="Send message">➤</button>
              </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Paystack Script -->
<script src="https://js.paystack.co/v1/inline.js"></script>

<!-- Application Scripts -->
<script src="/js/script.js"></script>
</body>
</html>
